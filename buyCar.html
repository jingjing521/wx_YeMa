            <div class="">

                </ul>

            </div>
            <div class="">

    <script>
      $("#phone-id").keydown(function(event) {  
        var reg = /^\d{11}$/;  
        var value = $(this).val();  
        var e = event || window.event || arguments.callee.caller.arguments[0];  
          
        if(e.keyCode === 8) {  
            return true;  
        }  
          
        if(e.keyCode == 32) {  
            return false;  
        }  
          
        if(reg.test(value)) {         
            return false;  
        }   
          
    });  

      
    </script>

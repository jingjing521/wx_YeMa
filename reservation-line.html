<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
<!--离线应用的另一个技巧-->
<meta content="yes" name="apple-mobile-web-app-capable" />
<!--指定的iphone中safari顶端的状态条的样式-->
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<!--告诉设备忽略将页面中的数字识别为电话号码-->
<meta content="telephone=no" name="format-detection" />
<title>网上预约</title>
<link rel="stylesheet" type="text/css" href="css/reservation.css">
<link rel="stylesheet" href="css/LArea1.css">
</head>

<body background="#f2f3f7">
<div class="index-bg">
<!--头部-->
	 
<!--头部-->
<!--主体部分-->
	<div class="reservation-main">
		<div class="reservation-main-xinxi">
        	<div class="reservation-xinxi-con">
                <div class="reservation-main-name">姓名</div>
                <input type="text" placeholder="请输入姓名">
                <div class="clear"></div>
            </div>
            <div class="reservation-xinxi-con">
                <div class="reservation-main-name">性别</div>
                <div class="reservation-main-more"><img src="images/jiantou.png"></div>
          		<div class="reservation-main-text">
                	<div class="content-block">
                        <input id="demo2" type="text" readonly  value="男"/>
                        <input id="value2" type="hidden" value="34,10,18"/>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="reservation-xinxi-con">
                <div class="reservation-main-name">电话</div>
                <input type="text" placeholder="请输入电话号码">
                <div class="clear"></div>
            </div>
            <div class="reservation-xinxi-con">
                <div class="reservation-main-name">所在地区</div>
                <div class="reservation-main-more"><img src="images/jiantou.png"></div>
          		<div class="reservation-main-text">
                	<div class="content-block">
                        <input id="demo1" type="text" readonly  class="city" value="陕西省 西安市 未央区"/>
                        <input id="value1" type="hidden" value="34,10,18"/>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="reservation-main-xinxi">
        	<textarea class="reservation-main-textarea" placeholder="备注"></textarea>
        </div>
        <div class="reservation-main-ok" onClick="ok()">确认提交</div>
    </div>
<!--主体部分-->
<script>
	function ok(){
		window.location.href="reservation.html"; 
	}
</script>
	<script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea.js"></script>
    <script>
    var area1 = new LArea2();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[9,0,12];//控制初始位置，注意：该方法并不会影响到input的value
	var area2 = new LArea();
    area2.init({
        'trigger': '#demo2', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value2', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData2 //数据源
    });
    area2.value=[0,0,0];//控制初始位置，注意：该方法并不会影响到input的value
    </script>
</div>
</body>
</html>

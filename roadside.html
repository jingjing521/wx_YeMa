<script type="text/javascript">
    $(function(){
	   $('#demo3').on('click', function(){
			popTipShow.confirm('拨打紧急呼叫电话','400-00000000',['确 定','取 消'],
				function(e){
				  //callback 处理按钮事件
				  var button = $(e.target).attr('class');
				  if(button == 'ok'){
					//按下确定按钮执行的操作
					//todo ....				
					this.hide();
					
				  }

				  if(button == 'cancel') {
					//按下取消按钮执行的操作
					//todo ....
					this.hide();
					
				  }
				}
			);
	   });
	   
	});
    </script>

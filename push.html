<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>发口碑</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/LArea2.css">
</head>
<body>
    <div class="hr_16"></div>
	<ul class="car_publicPraise">
		<li class="car_type">
			<span>车型</span>
			<input type="text" value="野马T70" class="car_type_text" readonly="">
	    </li>
		<li class="car_style">
			<span>车款</span>
			<input id="demo5" type="text" readonly="" placeholder=""  value="2016款 舒适型 1.8L+5MT" class="car_type_text" name="" />
            <input id="value5" type="hidden"/>
		</li>
	</ul>
	<div class="hr_16"></div>
	<textarea class="car_talk" id="textarea" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')" oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')" value="" placeholder="写下你的口碑"></textarea>
	<div class="tips">请您填写您的用车感受哦!</div>
	<div class="car_push">
		<a href="javascript:void(0)">发表</a>
	</div>

	<script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea3.js"></script>
    <script src="js/jquery-2.2.1.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/index.js"></script>
    <script>
     var area5 = new LArea();
        area5.init({
            'trigger': '#demo5', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value5', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData3 //数据源
       });
        function textdown(e) {
		    textevent = e;
		    if (textevent.keyCode == 8) {
		        return;
		    }
		    if (document.getElementById('textarea').value.length >= 100) {
		    
		        if (!document.all) {
		            textevent.preventDefault();
		        } else {
		            textevent.returnValue = false;
		        }
		    }
		}
		function textup() {
		    var s = document.getElementById('textarea').value;
		    //判断ID为text的文本区域字数是否超过100个 
		    if (s.length > 100) {
		        document.getElementById('textarea').value = s.substring(0, 100);
		    }
		}
		
        $('.car_push').on('click',function(){
        	var val = $('#textarea').val();
        	if( $('#textarea').val() == ""){
        		$('.car_push a').attr('href','javascript:void(0)');
        		$('.tips').css('display','block');
        	 
        	}else{
        		$('.tips').css('display','none');
        		$('.car_push a').attr('href','carPraise.html');
        	}
        })

        $("#phone-id").keydown(function(event) {  
		    var reg = /^\d{11}$/;  
		    var value = $(this).val();  
		    var e = event || window.event || arguments.callee.caller.arguments[0];  
		      
		    if(e.keyCode === 8) {  
		        return true;  
		    }  
		      
		    if(e.keyCode == 32) {  
		        return false;  
		    }  
		      
		    if(reg.test(value)) {         
		        return false;  
		    }   
		      
		});  
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
<!--离线应用的另一个技巧-->
<meta content="yes" name="apple-mobile-web-app-capable" />
<!--指定的iphone中safari顶端的状态条的样式-->
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<!--告诉设备忽略将页面中的数字识别为电话号码-->
<meta content="telephone=no" name="format-detection" />
<title>购车计算器</title>
<link rel="stylesheet" type="text/css" href="css/calculator.css">
<link rel="stylesheet" href="css/LArea1.css">
<script src="js/jquery-1.10.2.min.js"></script>
</head>

<body style="background:#f2f3f7;">
<div class="index-bg">
  <!--头部-->
  
<!--头部-->
<!--主体部分-->
  <div class="calculator">
   	<div class="calculator-title">选择车型 或 输入价格点击计算</div>
    <div class="calculator-con">
       <div class="calculator-con-t">
          <div class="calculator-con-t-name">车型</div>
          <div class="calculator-con-t-img"><img src="images/jiantou.png"></div>
          <div class="calculator-con-t-text">
          	<div class="content-block">
                <input id="demo4" type="text" readonly  class="city" value="请选择车型" style="text-align:right; color:#666; width:100%;"/>
                <input id="value4" type="hidden" value=""/>
            </div>
          </div>
          <div class="clear"></div>
        </div>
        <div class="calculator-con-b">
           <div class="calculator-con-t-name">裸车价格（元）</div>
              <input type="tel" placeholder="输入价格" onkeyup='this.value=this.value.replace(/\D/gi,"");' value="" id="calculator-price">
           </div>
        </div>
    </div>
    <div class="calculator-but">计算</div>
  </div>
<!--主体部分-->
<script>
	
	$(document).ready(function(e) {
		$('.calculator-but').click(function(){
			 var price=0;
			 price=$('#calculator-price').val();
			 if(price==""){
				price=$("#value4").val();
				var str=price.replace("2 ","");	 
				$('#calculator-price').val(str);
				if(price==""){alert("请选择车型 或 输入价格点击计算");}else{
				window.location.href="car-calculator1.html?price="+str;
				}
			 }else{
				window.location.href="car-calculator1.html?price="+price; 
			 }
		});
    });
</script>

    <script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea.js"></script>
    <script>
    var area4 = new LArea();
    area4.init({
        'trigger': '#demo4', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value4', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData3 //数据源
    });
    area4.value=[0,0,0];//控制初始位置，注意：该方法并不会影响到input的value
    </script>	
</div>
</body>
</html>

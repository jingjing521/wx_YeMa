    <script src="js/LAreaData1.js"></script>

    <script src="js/touch.js"></script>
    <script>
    $('.gearArea').css({'backgroundColor':'transparent','display':'none'});
    // 选择车型
    var area6 = new LArea();
    area6.init({
        'trigger': '#demo6',
        'keys': {
            id: 'id',
            name: 'name'
        },
        'type': 1,
        'data': LAreaData3
    });
    //选择颜色
    $('#color').on('click',function(){
    	$(this).css({'background':'url(images/sanjiao1.png) no-repeat','background-position':'80%'});
    	$('#demo6').css({'background':'url(images/sanjiao.png) no-repeat','background-position':'80%'});
    	$('.gearArea').empty();
    	$('#overlay').css('display','block');
    	$('#colorOpt').css('display','block');
    	$('body').css('overflow','hidden');
    	var docHeight = $(document).height(); //获取窗口高度  
    	var h = $('.car_picTitle').height();
        $('#overlay')  
		    .height(docHeight)  
		    .css({  
		      'opacity': .5, //透明度  
		      'position': 'absolute',  
		      'top': h,  
		      'left': 0,  
		      'background-color': 'black',  
		      'width': '100%',  
		      'z-index': 99 //保证这个悬浮层位于其它内容之上  
		 });  

    })
    $('.confirm').on('click',function(){
    	$('#colorOpt').css('display','none');
    	$('body').css('overflow','');
    	$('#overlay').css('display','none');
    	$('#color').css({'background':'url(images/sanjiao.png) no-repeat','background-position':'80%'});
    	 
    })
    $('.colors').on('click','.color_item',function(){

    	
    	$('.color_item').removeClass('active');
    	$(this).toggleClass('active');

    })
</script>
